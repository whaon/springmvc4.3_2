<script type="text/javascript">
	$(function() {
		var o = {
			//myname : "tom",
			input_name : "jerry",
			age : 20,
			birth: "2012-07-17 18:17:35",

		}; 
		o = JSON.stringify(o);
		var cnameUrl = "putjson/" + "a48bc.cnc.com/";
		alert(cnameUrl);
		//alert(JSON.stringify(o));
		$.ajax({
			type : "POST",
			//url : "putjson/" + cname,
			url : cnameUrl,
			//url : "definitejson?key=vv",
			data : o,
			processData : false,

			contentType: "application/json",

			success : function(msg) {
				//alert(msg);
				$('#test').text(JSON.stringify(msg))
			}
		});

	});
</script>
<body>
